<li>{% assign entry = include.item %}
	<a {% unless entry.platform=='rss' %}rel="me" {% endunless %}href="{{ entry.user_url }}" target="_blank"
		title="{{ entry.title | default: entry.platform }}">
		{% if entry.platform == 'rss' %}
		<svg class="svg-icon orange">
			<use xlink:href="{{ '/assets/sahajcode-social-icons.svg#' | append: entry.platform | relative_url }}"></use>
		</svg>
		{% elsif entry.platform == 'youtube' && entry.profile == 'sahaj_code' %}
			{% if entry.profile == 'sahaj_code' %}
				<svg class="svg-icon red">
					<use xlink:href="{{ '/assets/sahajcode-social-icons.svg#' | append: entry.platform | relative_url }}"></use>
				</svg>
			{% elsif entry.profile == 'sahaj_katha'  %}
				<svg class="svg-icon peacock_blue">
					<use xlink:href="{{ '/assets/sahajcode-social-icons.svg#' | append: entry.platform | relative_url }}"></use>
				</svg>
			{% endif %}
		{% else %}
		<svg class="svg-icon grey">
			<use xlink:href="{{ '/assets/sahajcode-social-icons.svg#' | append: entry.platform | relative_url }}"></use>
		</svg>
		{% endif %}
	</a>
</li>
